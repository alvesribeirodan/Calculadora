<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Calculadora</h1>
    <p>Número 1:</p><input type="text" id="num1">
    <p>Número 2:</p><input type="text" id="num2">
    <select id="operacao">
        <option value="A">SOMAR</option>
        <option value="B">SUBTRAIR</option>
        <option value="C">MULTIPLICAR</option>
        <option value="D">DIVIDIR</option>
    </select>
    <input type="button" value="Calcular" onclick="calcular()">
    <p id="result"></p>
    <script>

        function calcular() {
        var num1 = Number(document.getElementById('num1').value)
        var num2 = Number(document.getElementById('num2').value)
        var operacao = document.getElementById("operacao").value
        var resultado
        var res = document.getElementById("result")

        switch (operacao) {
            case "A":
            resultado = num1+num2;
            break;
            case "B":
            resultado = num1-num2;
            break;
            case "C":
            resultado = num1*num2;
            break;
            case "D":
            resultado = num1/num2;
            break;
        }
        res.innerHTML = `O resultado da operação é ${resultado}.`
    }
    </script>
</body>
</html>
